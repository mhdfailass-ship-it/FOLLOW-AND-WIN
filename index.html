<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majlis Follow & Win</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --purple: #4B0082; --yellow: #FFD700; --green: #28a745; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--yellow); margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        .card { background: white; width: 90%; max-width: 400px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; border: 4px solid var(--purple); position: relative; }
        h1 { color: var(--purple); margin: 10px 0; font-size: 24px; text-transform: uppercase; }
        .sub-text { color: #666; font-size: 14px; margin-bottom: 25px; }
        
        .btn-link { 
            display: flex; align-items: center; justify-content: space-between;
            background: var(--purple); color: white; text-decoration: none;
            padding: 15px 20px; margin: 12px 0; border-radius: 50px;
            font-weight: bold; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(75, 0, 130, 0.2); cursor: pointer; border: none; width: 100%; box-sizing: border-box;
        }
        .btn-link:active { transform: scale(0.95); }
        .btn-link.done { background: var(--green) !important; transform: scale(1.02); box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3); }
        
        .status-dot { width: 12px; height: 12px; background: white; border-radius: 50%; border: 2px solid rgba(0,0,0,0.1); }
        .done .status-dot { background: white; display: flex; align-items: center; justify-content: center; }
        .done .status-dot::after { content: '‚úì'; color: var(--green); font-size: 10px; font-weight: 900; }

        #success-area { display: none; margin-top: 20px; padding-top: 20px; border-top: 2px dashed #eee; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; }
        .submit-btn { background: black; color: white; width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }

        /* Animation for the buttons appearance */
        .fade-in-up { animation: fadeInUp 0.5s both; }
    </style>
</head>
<body>

<div class="card animate__animated animate__fadeIn">
    <div style="font-size: 40px;">üéÅ</div>
    <h1>10 FOLLOW & WIN</h1>
    <p class="sub-text">Tap each button to follow us and unlock the entry form!</p>

    <button onclick="task('ig', 'https://instagram.com/majlis')" id="ig" class="btn-link fade-in-up" style="animation-delay: 0.1s;">
        Follow Instagram <div class="status-dot"></div>
    </button>
    <button onclick="task('fb', 'https://facebook.com/majlis')" id="fb" class="btn-link fade-in-up" style="animation-delay: 0.2s;">
        Like Facebook <div class="status-dot"></div>
    </button>
    <button onclick="task('tk', 'https://tiktok.com/@majlis')" id="tk" class="btn-link fade-in-up" style="animation-delay: 0.3s;">
        Follow TikTok <div class="status-dot"></div>
    </button>
    <button onclick="task('wa', 'https://wa.me/974XXXXXXXX')" id="wa" class="btn-link fade-in-up" style="animation-delay: 0.4s;">
        Share on WhatsApp <div class="status-dot"></div>
    </button>

    <div id="success-area" class="animate__animated animate__bounceIn">
        <h3 style="color: var(--green);">‚úÖ All Tasks Ready!</h3>
        <input type="text" id="custName" placeholder="Your Full Name">
        <button class="submit-btn" onclick="submit()">SUBMIT TO DRAW</button>
    </div>
    
    <p style="font-size: 10px; color: #999; margin-top: 15px;">*Winners verified manually before prizes are awarded.</p>
</div>

<script>
    let score = 0;
    const tasks = { ig: false, fb: false, tk: false, wa: false };

    function task(id, url) {
        window.open(url, '_blank');
        if (!tasks[id]) {
            tasks[id] = true;
            document.getElementById(id).classList.add('done', 'animate__animated', 'animate__pulse');
            score++;
        }
        if (score === 4) {
            document.getElementById('success-area').style.display = 'block';
        }
    }

   function submit() {
    const nameInput = document.getElementById('custName');
    const name = nameInput.value;
    const submitBtn = document.querySelector('.submit-btn');

    if (!name) return alert("Please enter your name!");

    submitBtn.innerText = "Processing...";
    submitBtn.disabled = true;

    // Replace the URL below with your Google Script URL
    fetch('https://script.google.com/macros/s/AKfycbxrwlSQpr1jWsPPBJ0M8AvFmsYhJK5G_a_DIi_T0t4Yb7BoYYy_0dH4h_Xk82Zz3WCs/exec', {
        method: 'POST',
        body: JSON.stringify({ name: name })
    })
    .then(res => {
        alert("Success! Good luck, " + name);
        nameInput.value = ""; // Clear for next user
        submitBtn.innerText = "SUBMIT TO DRAW";
        submitBtn.disabled = false;
    })
    .catch(err => {
        console.error(err);
        alert("Connection busy. Your entry will be processed.");
        submitBtn.disabled = false;
    });
}
</script>
</body>
</html>
